# Performance
description_afecenabled=בדרך כלל הקליינט מחשב איזה ישויות לעבד בהתאם לכיוון שהשחקן מסתכל. באמצעות יישום חלופי זה הקליינט בודק במרווח זמן שניתן להגדירו אם הישות חייבת להיות מעובדת בהתאם להתגלות של השחקן במצלמה ולא שהוא מוסתר מאחורי בלוק.
description_afecdistancedetection=מרווח הזמן של בדיקת הניראות יעודכן אוטומטית אם הישות רחוקה יותר. הביצוע שלכם ישתפר אבל זה ייקח חצי שנייה לישות שהיא רחוקה להופיע על המסך שלכם.
description_afechideentitynames=הסתירו תגי שמות של הישויות אם הישות לא גלויה לשחקן בגלל שהיא מאחורי בלוק או מחוץ למראה העין.
description_afecentityinterval=מרווח הזמן של בדיקת הניראות של ישות. אם מרווח הזמן נמוך מאוד אז ישויות יופיעו כמעט מיד על המסך שלכם אבל הביצוע יסבול בשביל זה. אם מרווח הזמן גבוה מאוד, זה יכול לקחת עד X מילי-שניות לישות להופיע על המסך שלכם אבל זה יגביר את הביצוע שלכם מאוד.
description_afecplayers=אם האפשרות הזאת כבויה, רק ישויות כמו מובים/מפלצות, מעמדי שריון, ציורים או פריטים ששוחררו יושפעו. הפעילו את האפשרות הזאת כדי להסתיר שחקנים מאחורי בלוקים גם כן.
description_afechideplayernames=שחקנים יהיו בלתי נראים עבורכם מאחורי קיר אבל הביצועים ישתפרו במקום.
description_afecplayerinterval=עדכון מרווח זמן נוסף עבור שחקנים.
description_entityculling=בדרך כלל הקליינט מעבד כל צד של ישות, אז אם תסתכלו על זה, הצד האחורי עדיין שם גם אם אתם לא יכולים לראות את זה. אם תפעילו את ההגדרה הזאת, כל צד אחורי יהיה בלתי נראה ויגביר את הביצועים שלכם. אם התכונה הזו מופעלת, לא תוכלו לראות ישות מבפנים והיא תיעלם במקום זאת.

