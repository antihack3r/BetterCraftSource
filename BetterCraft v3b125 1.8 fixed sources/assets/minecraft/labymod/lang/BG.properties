description_notifypermissionchanges=Показва какви настройки позволява сървърът, към който се свързвате.
description_revealfamiliarusers=Иконата на LabyMod вълк до глава в списъка с играчи означава, че този играч е на линия с LabyMod. &3Синият&r вълк се показва за нормални потребители на LabyMod, &eжълтият&r за потребители с LabyMod+, &aзеленият&r за преводачи на LabyMod и &cчервеният&r за персонала.
description_revealfamiliaruserspercentage=Показва процента на потребители с LabyMod на текущия сървър в горния десен ъгъл на списъка с играчи.
description_outofmemorywarning=Когато използваната памет достигне лимита, се появява съобщение, предлагащо увеличаване на максималната памет.

# Animations & PvP
description_classicpvp=Brings back the legacy PvP behavior of versions 1.7/1.8 to the new version.
description_playeranimation=Controls whether player animations are used from the latest version or from 1.7. Affected animations include the running animation, the damage animations of the hearts and armor, among others.
description_itemanimation=Changes how items are held in the first-person perspective.
description_oldrange=Similar to version 1.8, the hitboxes of enemies are increased by 1/10 of a block in all directions. This allows enemies to be hit from a greater range and with increased hit accuracy. Therefore, players with version 1.8 no longer have an advantage in PvP over players with version 1.16.5. The feature is disabled by default and can only be enabled by servers.
description_olddamage=При удар на играч с анимацията от 1.7, играчът и бронята му стават червени. С анимацията от 1.8, само кожата става червена.
description_oldtablist=Започвайки от 1.8, списъкът на играчите съдържа повече информация, отколкото в 1.7, например главата на играча.
description_oldhearts=Започвайки от 1.8, когато се нараните, сърцата започват да трептят. С анимацията от 1.7 сърцата не трептят.
description_oldsword=In the new Minecraft versions you need a shield to block. If you have a shield in your second hand or the server uses version 1.8 with ViaVersion, the classic block animation with the sword is used. The shield will then be hidden.
description_oldfishing=Променя позицията на въдици с изглед от първо лице.
description_oldbow=Променя позицията на лъка в изглед от първо лице.
description_oldinventory=При използване на анимацията от 1.7, ефекти не влияят върху позицията на вашия инвентар.
description_oldhitbox=Ако използвате анимацията от 1.8, при включени хитбокси се появява допълнителна червена линия, показваща посоката на погледа на играча.
description_oldsneaking=Промъкващата анимация от 1.7 е по-гладка от анимацията на 1.8.
description_oldblockhit=Връща блокхит анимацията от 1.7! При едновременно натискане на левия и десния бутон на мишката можете да удряте, докато блокирате.
description_oldfood=Анимацията за ядене и пиене във версия 1.7 се отличава от 1.8.
description_olditemswitch=При превключване между еднакви предмети в 1.7 се възпроизвежда анимация, за разлика от 1.8. Също така в 1.8 лъка слиза надолу по време на изстрел. Тази грешка липсва в 1.7.
description_olditemhold=Changes the position of all items in the first person perspective.
description_oldwalking=Когато ходите назад, се движите полустранно. Започвайки от 1.12 се движите право назад, без да се обръщате.
description_oldheadrotation=Switches between the smooth head rotation of the new version and the head rotation from the old versions.
description_oldslowdown=You stop way faster when you start blocking in Minecraft version 1.8.
description_oldinventorycontainer=When this feature is active, the 1.8 player inventory layout is used. The slot for the second hand and the button for the crafting recipes disappear and the crafting grid is moved slightly.

# Bugfixes
description_improvedlavafixedghostblocks=Оправя грешка, поради която лавата става невидима след поставянето/премахването й.
description_improvedlavanolight=Изключва светлина от лава, за да предотврати падането на FPS по време на поставянето/премахването й.
description_refillfix=Оправя грешка, поради която изработени супи, преместени в хотбара, се връщат към инвентара.
description_crosshairsync=Оправя грешка, свързана със забавянето на мерника в 1.8.
description_oldblockbuild=С анимацията от 1.7, при натискане на левия бутон на мишката, докато използвате предмет, можете, без прекъсване, да нанесете удар.
description_particlefix=Оправя грешка, поради която частици се показват само когато нанесете нараняване на играч.
description_fastworldloading=Ако тази опция е включена, светове ще се зареждат по-бързо. Тази опция е известна още като "respawncode".

# Performance
description_afecenabled=Обикновено клиентът изчислява кои субекти да визуализира в зависимост от посоката, в която гледа играчът. С тази алтернативна реализация клиентът проверява през конфигуриран интервал дали даден субект трябва да бъде визуализиран в зависимост от това дали той наистина е видим за играча, а не зад блок.
description_afecdistancedetection=Интервалът за проверка на видимостта ще се променя автоматично в зависимост от разстоянието до субекта. Вашата производителност ще се увеличи, но появата на отдалечен субект на екрана ще отнеме допълнително половин секунда.
description_afechideentitynames=Скриване на имената на субекти, които не са видими за вас, защото са зад блокове или извън полезрението.
description_afecentityinterval=Интервалът за проверка на видимостта на субекти. При малък интервал субектите ще се появяват на екрана почти мигновено, но това може да има лош ефект върху производителността. При голям интервал появата на субект на екрана може да отнеме до X милисекунди, но това значително ще увеличи производителността.
description_afecplayers=Ако тази опция е изключена, ще бъдат засегнати само субекти като мобове/чудовища, стройки за броня, картини и хвърлени предмети. Включете тази опция и за да скриете играчи зад блокове.
description_afechideplayernames=За вас играчи зад блокове ще бъдат невидими, но за сметка на това ще се увеличи производителността.
description_afecplayerinterval=Допълнителен интервал за проверка на видимостта на играчи.
description_entityculling=Обикновено клиентът визуализира субекти от всички страни, така че дори и да виждате субект само отпред, задната част все още ще бъде обработена. Ако включите тази опция, обратната страна на всички субекти ще стане невидима за вас, което ще увеличи производителността. Също така, ако тази функция е включена, няма да можете да виждате субект, докато сте в него, тъй като по този начин той става невидим за вас.

# CCP
description_chunkcaching=Запазва заредените разрези, така че когато влезете, светът да не се презарежда.
description_chunkcachingstoreinfile=Ако тази опция е включена, изтеглени разрези ще бъдат запазвани на вашия компютър и повторно използвани при следващото стартиране.
description_chunkcachingsize=Определя максималния размер в мегабайта, който може да се използва при кеширане на разрези на вашия компютър.

# Minecraft Chat
description_autotext=Свързва определено съобщение или команда с избран клавиш.
description_namehistory=Вижте предишните имена на играчи, въвеждайки текущото им име.
description_hovernamehistory=Вижте предишните имена на играчи, задържайки мишката върху името им в чата.
description_chatsymbols=Добавя много допълнителни символи и кодове за форматиране на текст.
description_chatfilter=Филтрирайте конкретни думи в чата, подчертайте ги с цвят или прикрепете звук към тях.
description_chatshortcuts=С тази функция можете да заменяте думи в чата на Minecraft с други думи. Това е един вид кратка форма.
description_playermenu=Когато натиснете колелото на мишката върху играч, се появява меню с функции. Вие и сървърът можете да добавяте още функции към това меню.
description_playermenueditor=С тази опция можете да добавяте или редактирате елементи в менюто на играча. Редакторът се появява в долния десен ъгъл в чата на Minecraft.
description_playermenuanimation=Можете да включите или изключите анимацията на това меню.
description_fastchat=Премахва тъмния фон под съобщенията в чата.
description_chatlinelimit=Броят съобщения, запазени в чата. По подразбиране размерът на чата в Minecraft е точно 100 съобщения.
description_chatscrollspeed=Скорост на превъртане в чата. Скоростта по подразбиране е 7.
description_secondchatwidth=Широчина на вторичния чат
description_secondchatheight=Височина на вторичния чат
description_chatpositionright=Премества основния чат в дясната страна на екрана.
description_scalablechat=If this option is active, the Minecraft chat can be resized with the mouse at the border of the chat and moved by the middle mouse button.
description_chatanimation=If this function is enabled, the messages in the chat move smoothly with an animation.
description_clearchatonjoin=In Minecraft 1.12, the chat history gets cleared after every reconnect to a server. This function can be disabled here.
description_showmoduleeditorshortcut=Adds a shortcut to the Minecraft chat to easily access the module editor.

