# LabyMod Chat
description_onlinestatus=Alterar o teu estado online.
description_motd=Altera a tua mensagem pessoal diária.
description_alertdisplaytype=Escolhe como receber os teus alertas de chat.
description_showconnectedip=Permite que os teus amigos vejam em que servidor estás a jogar.
description_ignorerequests=Automaticamente ignorar pedidos que receberes.
description_alertsplayingon=Notifica-te sempre que um dos seus amigos estiver a jogar num servidor.
description_alertsonlinestatus=Notifica-te se um amigo alterar o seu estado online.
description_alertplaysounds=Reproduz um som ao receber um alerta.
description_unreadmessageicon=Exibe a contagem de mensagens não lidas no ícone da barra de tarefas
description_sendanonymousstatistics=Enviar estatísticas anonimamente tal como a tua placa de vídeo, processador, resolução do monitor e a tua versão Java para que o LabyMod melhore o desempenho de atualizações futuras.

# Information
description_tabping=Exibe a latência em números em vez de barras.
description_tabping_colored=A cor do ping altera dependendo da latência.
description_notifypermissionchanges=Exibir que definições o servidor permite.
description_revealfamiliarusers=O lobo do LabyMod ao lado da cabeça do jogador na lista de jogadores mostra se o jogador está no momento a usar LabyMod. O lobo &3zul&r indica um utilizador normal do LabyMod, o &eamarelo&r um utilizador LabyMod+, o &averde &r um tradutor do LabyMod e o &cvermelho&r é para a Staff.
description_revealfamiliaruserspercentage=Mostra a percentagem dos utilizadores atuais de LabyMod no servidor no canto superior direito na lista de jogadores.
description_outofmemorywarning=Quando o uso de memória chega ao limite, uma mensagem irá aparecer para aumentar a memória máxima.

# Animations & PvP
description_classicpvp=Traz de volta o comportamento do PvP das versões 1.7/1.8 às novas versões.
description_playeranimation=Controla se as animações do jogador utilizadas são da versão mais recente ou da 1.7. As animações afetam são as de correr, de dano (corações e armadura), entre outras.
description_itemanimation=Altera como os itens são segurados na perspetiva da primeira pessoa.
description_oldrange=Semelhante à versão 1.8, as caixas de colisão dos inimigos são aumentadas em 1/10 de um bloco em todas as direções. Isto permite que os inimigos sejam atingidos num raio maior e com uma precisão maior. Assim, jogadores na versão 1.8 não têm mais vantagem em relação aos na 1.16.5. Esta função está desativada por padrão e apenas pode ser ativada pelos servidores.
description_olddamage=Quando bateres num jogador com a animação da 1.7, o jogador e a sua armadura ficarão vermelhas. Com a animação da 1.8, apenas a pele ficará vermelha, a armadura não.
description_oldtablist=A lista de jogadores da 1.8 inclui mais informação do que a da 1.7, como por exemplo a cabeça dos jogadores.
description_oldhearts=Se sofreres dano, os teus corações reluzem com a animação da 1.8. A animação da 1.7 não tem a animação de reluzir.
description_oldsword=Nas novas versões do Minecraft precisas de um escudo para bloquear ataques. Se tiveres um escudo na tua mão esquerda ou num servidor que use a 1.8 com o ViaVersion, a animação clássica do bloqueio com a espada será utilizada e o escudo ficará escondido.
description_oldfishing=Altera a posição da vara de pesca na primeira pessoa.
description_oldbow=Altera a posição do arco na primeira pessoa.
description_oldinventory=Ao usares a animação da 1.7, os efeitos não iram mais influenciar a posição do teu inventário.
description_oldhitbox=Se usas a animação da 1.8, existe uma linha vermelha adicional que mostra a posição do olho de um jogador quando as caixas de colisão estão ativadas.
description_oldsneaking=A animação da 1.7 de andar furtivamente é mais suave que a animação da 1.8
description_oldblockhit=Traz de volta a animação de interagir com blocos da 1.7! Quando pressionado o botão direito e esquerdo do rato ao mesmo tempo, podes bater enquanto bloqueias.
description_oldfood=A animação de comer ou beber da versão 1.7 é diferente na 1.8.
description_olditemswitch=Ao alternar entre dois itens semelhantes na barra rápida da versão 1.7, será exibida uma animação que não está presente na 1.8. Na 1.8, o arco abaixa levemente após atirar. Este erro não ocorre na 1.7.
description_olditemhold=Altera a posição de todos os itens na perspetiva da primeira pessoa.
description_oldwalking=O teu corpo mantém a rotação ao andar para trás. Desde a 1.12, o teu corpo mantém-se reto.
description_oldheadrotation=Alterna entre a rotação suave da cabeça da nova versão e a rotação da cabeça das versões antigas.
description_oldslowdown=Tu paras muito mais rápido quando começas a bloquear na versão 1.8 do Minecraft.
description_oldinventorycontainer=Quando esta funcionalidade está ativa, é utilizado o modelo do inventário da 1.8. O espaço para a segunda mão e o botão para as receitas  de criação desaparecem e a grelha de criação é ligeiramente deslocada.

# Bugfixes
description_improvedlavafixedghostblocks=Corrige um bug que faz com que a lava fique invisível após colocá-la ou ao pegá-la.
description_improvedlavanolight=Remove a luz da lava para prevenir a queda de quadros após colocá-la ou pegá-la
description_refillfix=Corrige um bug no qual sopas voltavam da barra de itens para o inventário ao reabastecer.
description_crosshairsync=Corrige a demora na mira na versão 1.8 do Minecraft.
description_oldblockbuild=Pressionar o botão esquerdo enquanto estiveres a usar um item permite que ataques e uses o item ao mesmo tempo se a animação da 1.7 estiver ativada.
description_particlefix=Corrige um erro em que partículas são exibidas apenas ao realmente ferir um jogador.
description_fastworldloading=Ao ativar, os mundos são carregados mais rapidamente. Esta opção é conhecida também como "respawncode".

# Performance
description_afecenabled=Normalmente, o cliente calcula que entidades renderizar dependendo da direção que o jogador está a olhar. Ao usar esta implementação alternativa, o cliente verifica, num intervalo de tempo configurável, se uma entidade deve ser renderizado dependendo se o jogador está realmente visível na câmara e não escondido atrás de um bloco.
description_afecdistancedetection=O intervalo da verificação de visibilidade será ajustado automaticamente se a entidade estiver mais distante. O teu desempenho vai melhorar, mas vai demorar meio segundo para uma entidade aparecer no teu ecrã.
description_afechideentitynames=Esconder os nomes de entidades se a mesma não estiver visível para o jogador porque está atrás de um bloco ou fora de visão. Jogadores vão estar invisíveis para ti atrás de uma parede, mas o desempenho irá melhorar.
description_afecentityinterval=O intervalo de verificação de visibilidade de uma entidade. Se o intervalo for muito baixo, vai aparecer quase instantaneamente no teu ecrã, mas o teu desempenho vai ser prejudicado. Se o intervalo for muito alto, pode demorar X milissegundos para uma entidade aparecer no teu ecrã mas irá melhorar o teu desempenho.
description_afecplayers=Se esta opção estiver desativada, apenas identidades como monstros, suportes de armadura, pinturas ou itens dropados serão afetados. Ativa esta opção para esconder também jogadores atrás de blocos.
description_afechideplayernames=Jogadores atrás de paredes estarão invisíveis para ti, mas o desempenho vai melhorar.
description_afecplayerinterval=Intervalo de atualização adicional para jogadores.
description_entityculling=Geralmente o cliente renderiza todas as partes de uma entidade, assim sempre que tu olhas para uma, a sua parte de trás está lá mesmo que tu não a vejas. Se ativares esta configuração, a parte de trás estará invisível e melhorar o teu desempenho. Se esta função estiver ativada, não vais poder ver uma entidade por dentro e em vez disso irá desaparecer.

# CCP
description_chunkcaching=Os chunks são salvos para que não seja necessário recarregar o mundo quando entrares nele.
description_chunkcachingstoreinfile=Ao ativar, os chunks carregados serão salvos no computador e reutilizados na próxima vez.
description_chunkcachingsize=Define o tamanho máximo em megabytes que a memória de cache dos chunks pode utilizar no computador.

# Minecraft Chat
description_autotext=Envia mensagens automáticas ao pressionar uma tecla específica.
description_namehistory=Veja os nomes anteriores de um jogador inserindo o nome atual dele.
description_hovernamehistory=Veja os nomes anteriores de um jogador passando sobre o nome dele no chat do Minecraft.
description_chatsymbols=Adiciona uma variedade de símbolos adicionais e códigos de formatação no chat do Minecraft.
description_chatfilter=Filtra palavras especificas em mensagens do chat e destaca-as com uma cor ou com um som.
description_chatshortcuts=Com esta função podes substituir palavras no chat do Minecraft por outras, permitindo-te escrever palavras abreviadas.
description_playermenu=Quando clicas com o botão do meio num jogador com a roda do rato, um menu de funções aparece.\nTu e o servidor podem adicionar mais funções a este menu.
description_playermenueditor=Com esta opção podes adicionar ou editar acessos no menu de jogador. O editor aparece no canto inferior direito no chat do Minecraft.
description_playermenuanimation=Podes ativar ou desativar a animação deste menu.
description_fastchat=Remove o fundo escuro das mensagens de chat.
description_chatlinelimit=O número de mensagens a serem salvas. O tamanho padrão do chat no Minecraft é 100 mensagens.
description_chatscrollspeed=A velocidade de rolagem do chat do Minecraft. A velocidade padrão é 7.
description_secondchatwidth=A largura do chat secundário
description_secondchatheight=A altura do chat secundário
description_chatpositionright=Altera a posição do chat para o lado direito.
description_scalablechat=Se esta opção estiver ativada, o chat do Minecraft pode ser redimensionado com o rato na borda do chat e movido pelo botão do meio do rato.
description_chatanimation=Se esta função for ativada, as mensagens do chat moverão-se suavemente com uma animação.
description_clearchatonjoin=No Minecraft 1.12 o histórico do chat é limpo após reconectar-se a um servidor. Esta função pode ser desativada aqui.
description_showmoduleeditorshortcut=Adiciona um atalho ao chat do Minecraft para aceder ao editor de módulos mais facilmente.

# PvP
description_speedfov=Os efeitos de velocidade não afetam mais o teu campo de visão.\n
description_swapbow=Seguras o arco com a mão oposta.

# Menu Gui
description_guibackground=Ativa/Desativa o fundo escuro ao abrir o menu.
description_directconnectinfo=Mostra o estado do servidor e os jogadores online no menu de conexão direta.
description_confirmdisconnect=Precisas confirmar se queres sair pressionando duas vezes no botão Desconectar.
description_quickplay=Entra diretamente através do menu inicial no servidor no Menu de Conexão Direta.
description_publicserverlist=Mostra os servidores mais populares de Minecraft numa lista classificada.
description_multiplayeringame=Trocar de um servidor para outro, diretamente através do menu ESC.
description_borderlesswindow=Alterna entre os teus programas sem sair do modo de ecrã cheio.
description_betterskincustomization=Personaliza a tua pele facilmente.
description_serverlistliveview=Atualização ao vivo do estado do servidor e dos jogadores online.
description_serverlistliveviewinterval=O intervalo em segundos para atualizar a lista de servidores.
description_bettershaderselection=Seleção melhorada das Definições Super Secretas dos shaders
description_custominventoryscale=Define uma escala adicional para o inventário do jogador, independente da escala do Minecraft
description_tabicons=Mostrar os ícones nos botões do menu
description_labymodsettingsintabs=Adiciona as definições do LabyMod, da interface e dos add-ons aos botões do menu para torná-las mais acessíveis.
description_cleanwindowtitle=Reduz o comprimento do título da janela.
description_fadeout=Quando esta funcionalidade é ativada, o ecrã desvanece-se com uma animação entre o ecrã de carregamento e o menu principal.
description_darkmode=Quando esta funcionalidade estiver ativa, o ecrã de carregamento terá um fundo escuro. Se a função estiver desligada, é utilizado o fundo vermelho predefinido.
description_serverbanner=O servidor pode mostrar um banner personalizado acima da lista de jogadores.

# Additional
description_showmyname=Mostra o teu nome no Minecraft em cima de sua cabeça.
description_showbossbar=Mostra a barra do chefe.
description_showsaturation=Mostra a barra avançada de saturação.
description_lefthand=Todos os items são mostrados na mão esquerda.
description_signsearch=Filtra textos em placas para rapidamente encontrar o que estás à procura.
description_discordrichpresence=Se esta opção estiver ativada, informações do jogo como o endereço IP do servidor e modo de jogo serão exibidas para todos no Discord. Caso seja compatível com um servidor, utilizadores podem entrar no teu grupo ou ir ter contigo via Discord.
description_discordallowjoining=Utilizadores podem enviar-te convites de grupos via Discord, caso seja compatível com o servidor.
description_discordallowspectating=Utilizadores podem ir ter contigo via Discord, caso seja compatível com o servidor.
description_discordshowipaddress=Se esta funcionalidade estiver habilitada, o endereço IP do servidor de Minecraft em que estás vai aparecer no Discord.
description_discordshowachievements=Se receberes um pedido para entrar pelo Discord, irá sempre ser mostrado como uma conquista no canto superior direito.
description_tags=Clica nas Definições para mudares a alcunha dos outros jogadores. O nome mudará acima da cabeça, na lista de jogadores e no chat.
description_fastboot=Com esta funcionalidade, o Minecraft inicia diretamente sem a barra de carregamento. Os recursos são carregados em segundo plano, pelo que pode haver pequenos atrasos no menu principal durante os primeiros 5 segundos. Esta funcionalidade é experimental e ainda não é recomendada.
description_marker=Com esta funcionalidade vais puder ver marcadores colocados pelos teus amigos no LabyMod. Eles podem apontar para um bloco ou entidade.

# Keys
description_keymoduleeditor=Abre diretamente o editor de módulos com uma tecla específica.
description_keyemote=Ao pressionar o botão, o menu de emotes é exibido. E o emote será reproduzido ao soltar o botão.
description_keyplayermenu=Se não quiseres abrir o menu do jogador com a roda do rato, podes definir uma tecla diferente do teu teclado aqui.
description_keyaddons=Abre diretamente o menu de add-ons através de uma tecla específica.
description_keytogglehitbox=Tecla alternativa para ativar/ocultar a caixa de colisão
description_keystickermenu=Enquanto este botão estiver pressionado, o menu de autocolantes aparecerá. Ao soltar o botão no respetivo autocolante, ele será utilizado.
description_keymarker=Se pressionares esta tecla, um marcador vai ser colocado na posição/entidade que estiveres a olhar.

# Zoom (Hotkey)
description_keyzoom=Define uma tecla para fazer zoom à câmara.
description_zoomtransition=Altera a transição do zoom da câmara. Podes escolher entre diferentes modos.
description_zoomholdkey=Se esta funcionalidade estiver ativada, a tua câmara dará zoom enquanto a tecla de zoom estiver premida.
description_zoomcinematic=Se esta funcionalidade estiver ativada, a câmara entrará em modo cinematográfico durante o zoom.
description_zoomdivisor=Esta configuração altera a distância do zoom. Quanto maior for o número, mais aumenta o zoom.
description_zoomsmoothmultiplier=A duração da transição

# Cosmetics & Emotes
description_cosmetics=Ativar/Desativar os cosméticos do LabyMod.
description_emotes=Ativar/Desativar emotes do LabyMod. Ao desativar, emotes não serão mais reproduzidos!
description_stickers=Ativar/desativar os autocolantes do LabyMod. Se esta opção estiver desativada, os autocolantes não irão mais aparecer!
description_cosmeticshideindistance=Se um jogador tiver, por exemplo, várias asas, apenas uma delas será exibida a uma certa distância para melhorar o desempenho.
description_cosmeticscustomtextures=Ativar/Desativar cosméticos com texturas próprias, por exemplo, capas.
description_capepriority=Escolhe se queres ver a capa do LabyMod, do Optifine ou a capa original de um jogador.
description_capeoriginalparticles=As capas originais da Mojang, como as da MineCon, são renderizadas com partículas.

# Fast Boot
fastboot_resource_loading_title=Inicialização rápida
fastboot_resource_loading_message=O Minecraft ainda está a carregar os recursos. Tenta novamente em alguns segundos!
