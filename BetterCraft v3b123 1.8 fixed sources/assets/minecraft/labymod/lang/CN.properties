# Performance
description_afecenabled=通常客户端默认会根据玩家的观看方向来计算要渲染的实体。使用此功能后 ，客户端可以在可配置的间隔内检查玩家在视角中的实体是否实际可见且没有被遮挡并进行渲染。
description_afecdistancedetection=如果实体距离较远系统将会自动调整间隔来提升性能，但是对于距离非常远的实体来说需要花费半秒的时间才能正常显示。
description_afechideentitynames=如果某个实体被遮挡或不能被玩家实际看见，将会自动隐藏该实体标签
description_afecentityinterval=检查对象可见性的时间间隔。如果间隔很短，则对象将几乎立即出现在屏幕上，但性能会受到影响。如果间隔很大，则可能需要X毫秒的时间才能在屏幕上显示对象，但这将显着提高性能。
description_afecplayers=如果这个选项被禁用，只有生物/怪物、盔甲架、画或掉落的物品等实体会受到影响。启用此选项可以将被遮挡的玩家隐藏
description_afechideplayernames=玩家被遮挡时将对你不可见从而提高性能
description_afecplayerinterval=玩家的额外更新间隔。
description_entityculling=通常，客户端会渲染实体的每个侧面，因此，如果您查看它，则背面仍然存在，即使您看不到它也是如此。如果启用此设置，则每个方块背面都是不可见的，从而提高了性能。如果启用此功能，则您将无法从内部看到实体，从而消失了。

