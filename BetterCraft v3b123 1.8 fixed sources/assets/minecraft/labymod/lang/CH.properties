# Performance
description_afecenabled=Normally the client calculates which entities to render depending on the direction the player is looking. Using this alternative implementation the client checks in a configurable interval if an entity must be rendered depending if the player is actually visible in the camera and not hidden behind a block.
description_afecdistancedetection=The interval of the visibility check will automaticially adjust if the entity is further away. Your performance will improve but it will take half of a second for an entity that is far away to appear on your screen.
description_afechideentitynames=Hide the entity name tags if an entity is not visible for the player because it is behind a block or out of view.
description_afecentityinterval=The interval at which an object is checked for visibility. If the interval is very low, objects will appear on your screen almost immediately, but performance will suffer. If the interval is very high, it can take up to X milliseconds for an object to appear on your screen, but this will improve performance significantly.
description_afecplayers=If this option is disabled, only entities like mobs/monsters, armor stands, paintings or dropped items will be affected. Enable this option to hide players behind blocks as well.
description_afechideplayernames=Players will not be visible to you if they are standing behind a wall, which will improve overall performance.
description_afecplayerinterval=Additional update interval for players.
description_entityculling=Usually the client renders every side of an entity, so if you look at it, the backside is still there even if you can not see it. If you enable this setting, every backside will be invisible and boost your performance. If this feature is enabled, you will not be able to see an entity from inside and it will disappear instead.

