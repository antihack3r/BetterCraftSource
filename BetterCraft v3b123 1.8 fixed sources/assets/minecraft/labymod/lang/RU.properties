description_unreadmessageicon=Отображает счётчик непрочитанных сообщений на иконке в панели задач.
description_sendanonymousstatistics=Отправляет анонимную статистику, такую как название видеокарты и процессора, разрешение монитора и версия Java для повышения производительности в будущих обновлениях.

# Information
description_tabping=Отображает в списке игроков точный пинг вместо делений.
description_tabping_colored=Цвет значения пинга изменяется в зависимости от его величины.
description_notifypermissionchanges=Показывает, какие настройки разрешает сервер, к которому вы подключились.
description_revealfamiliarusers=Значок волка LabyMod рядом с головой игрока в списке игроков означает, что этот игрок сейчас онлайн с LabyMod. &3Синий&r волк отображается у обычных пользователей LabyMod, &eжёлтый&r - у пользователей LabyMod+, &aзелёный&r - у переводчиков LabyMod и &cкрасный&r - у членов команды LabyMod.
description_revealfamiliaruserspercentage=Отображает процент пользователей LabyMod на текущем сервере в правом верхнем углу списка игроков.
description_outofmemorywarning=Когда используемой памяти становится недостаточно, появляется сообщение, предлагающее повысить максимальную память.

# Animations & PvP
description_classicpvp=Возвращает в новую версию классическую механику PvP из версий 1.7/1.8.
description_playeranimation=Устанавливает анимации игрока, используемые в новой версии или из версии 1.7. Изменения касаются анимации бега, шкалы здоровья при получении урона, брони и других.
description_itemanimation=Изменяет положение удерживаемых предметов с перспективой от первого лица.
description_oldrange=Хитбоксы противников увеличиваются на 1/10 блока во всех направлениях, как это было в 1.8. Это позволяет атаковать противников с большей дистанции и с повышенной точностью. При включении игроки с версией 1.8 больше не будут иметь преимущество в PvP над игроками с версией 1.16.5. Эта функция выключена по умолчанию и может быть включена только серверами.
description_olddamage=При атаке игрока с анимацией 1.7 скин игрока и его броня становятся красными. Начиная с версии 1.8 становится красным только скин.
description_oldtablist=Начиная с версии 1.8 список игроков содержит больше информации, чем в 1.7, например голова игрока.
description_oldhearts=Начиная с 1.8, когда вы получаете урон, сердца на шкале здоровья начинают мерцать. С анимацией 1.7 сердца не мерцают.
description_oldsword=Для блокирования в новых версиях Minecraft вам необходим щит. Если вы держите щит во второй руке или сервер использует версию 1.8 через ViaVersion, при блокировании будет использоваться классическая анимация блокирования мечом.
description_oldfishing=Изменяет положение удочки с перспективой от первого лица.
description_oldbow=Изменяет положение лука с перспективой от первого лица.
description_oldinventory=При использовании анимации 1.7 эффекты не влияют на положение вашего инвентаря.
description_oldhitbox=Если вы используете анимацию из новых версий, при включённых хитбоксах появляется дополнительная красная линия, показывающая направление взгляда игрока.
description_oldsneaking=Анимация подкрадывания 1.7 более плавная, чем анимация в новых версиях.
description_oldblockhit=Возвращает анимацию блокхита 1.7! При одновременном нажатии левой и правой кнопок мыши вы можете атаковать во время блокирования.
description_oldfood=Анимация употребления пищи и напитков в версии 1.7 отличается от анимации в новых версиях.
description_olditemswitch=При переключении между одинаковыми предметами в 1.7 воспроизводится анимация, в отличие от 1.8. Также в 1.8 лук после выстрела уходит вниз. Эта ошибка отсутствует в 1.7.
description_olditemhold=Изменяет положение предмета с перспективой от первого лица.
description_oldwalking=Когда вы идёте назад, используя старую анимацию, вы двигаетесь полубоком. Начиная с 1.12 вы двигаетесь прямо, не поворачиваясь.
description_oldheadrotation=Устанавливает плавную анимацию вращения головы из новой версии или вращение головы из старых версий.
description_oldslowdown=Когда вы начинаете применять блокирование в Minecraft 1.8, вы останавливаетесь за меньший промежуток времени.
description_oldinventorycontainer=Если эта опция включена, будет использоваться раскладка инвентаря из 1.7. Слот под вторую руку и кнопка для рецептов крафта исчезнут, а сетка для крафта немного сдвинется.

# Bugfixes
description_improvedlavafixedghostblocks=Исправляет ошибку, из-за которой лава становится невидимой после её размещения/удаления.
description_improvedlavanolight=Выключает свет от лавы, чтобы предотвратить падение FPS во время её размещения/удаления.
description_refillfix=Исправляет ошибку, из-за которой созданные супы, перемещённые в хотбар, возвращались в инвентарь.
description_crosshairsync=Исправляет ошибку, связанную с задержкой прицела в 1.8.
description_oldblockbuild=С анимацией 1.7, используя какой-либо предмет, вы одновременно можете атаковать, нажимая левую кнопку мыши.
description_particlefix=Исправляет ошибку, из-за которой частицы отображались только тогда, когда нанесённый вами урон действительно пройдёт по игроку.
description_fastworldloading=Если эта опция включена, миры будут подгружаться быстрее. Эта опция также известна как "respawncode".

# Performance
description_afecenabled=Обычно клиент вычисляет, какие сущности необходимо визуализировать в зависимости от направления, в котором смотрит игрок. При использовании этой альтернативной реализации клиент проверяет с настроенным интервалом, должна ли сущность быть визуализирована в зависимости от того, действительно ли она видна игроку, а не находится за блоком.
description_afecdistancedetection=Интервал проверки видимости будет автоматически изменяться в зависимости от расстояния до сущности. Производительность повысится, но при этом появление отдалённой сущности на экране будет дополнительно занимать полсекунды.
description_afechideentitynames=Скрывать имена сущностей, которые находятся за блоками или вне вашего поля зрения.
description_afecentityinterval=Интервал проверки видимости сущностей. При малом интервале сущности будут появляться на экране практически мгновенно, но это может отрицательно влиять на производительность. При большом интервале появление сущности на экране может занимать до X миллисекунд, но это значительно повысит производительность.
description_afecplayers=Если эта опция выключена, то будут затронуты только такие сущности, как мобы/монстры, стойки для брони, картины и выброшенные предметы. Включите эту опцию, чтобы также скрывать игроков за блоками.
description_afechideplayernames=Для вас игроки за блоками будут невидимы, но за счёт этого повысится производительность.
description_afecplayerinterval=Дополнительный интервал проверки видимости игроков.
description_entityculling=Обычно клиент визуализирует сущность со всех сторон, поэтому, даже если вы видите сущность только спереди, задняя её часть всё равно будет обработана. Если вы включите эту опцию, обратные стороны у всех сущностей для вас станут невидимы, за счёт чего повысится производительность. Также, если эта опция включена, вы не сможете увидеть сущность, находясь внутри неё, так как при этом она становится для вас полностью невидимой.

# CCP
description_chunkcaching=Сохраняет загруженные чанки, чтобы при входе мир не загружался заново.
description_chunkcachingstoreinfile=Если эта опция включена, загруженные чанки будут сохраняться на вашем компьютере и повторно использоваться при следующем запуске.
description_chunkcachingsize=Устанавливает максимальный размер кэша в мегабайтах, который может быть использован при кэшировании чанков на вашем компьютере.

# Minecraft Chat
description_autotext=Привязывает определённое сообщение или команду к клавише, которую вы выберите.
description_namehistory=Позволяет просмотреть предыдущие имена игрока путём ввода его текущего имени.
description_hovernamehistory=Позволяет просмотреть предыдущие имена игрока путём наведения курсора на его имя в чате.
description_chatsymbols=Добавляет в чат множество дополнительных символов и кодов для форматирования текста.
description_chatfilter=Отфильтруйте конкретные слова в чате, выделите их цветом или привяжите к ним звук.
description_chatshortcuts=С помощью этой функции вы можете заменять слова в чате Minecraft другими словами. Это своего рода короткая форма.
description_playermenu=Когда вы делаете нажатие колёсиком мыши по игроку, появляется меню функций. Как сервер, так и вы можете добавлять больше функций в это меню.
description_playermenueditor=С помощью этой опции вы можете добавлять и изменять элементы в меню игрока. Редактор появляется в правом нижнем углу чата Minecraft.
description_playermenuanimation=Вы можете включить или выключить анимацию этого меню.
description_fastchat=Убирает тёмный фон под сообщениями в чате.
description_chatlinelimit=Количество сохраняемых сообщений в чате. По умолчанию размер чата Minecraft составляет ровно 100 сообщений.
description_chatscrollspeed=Скорость прокрутки чата. Скорость по умолчанию: 7.
description_secondchatwidth=Ширина дополнительного чата.
description_secondchatheight=Высота дополнительного чата.
description_chatpositionright=Перемещает основной чат в правую часть экрана.
description_scalablechat=Если эта опция включена, размер чата Minecraft можно изменить путём растягивания его границ мышью, а также чат можно переместить при помощи средней кнопки мыши.
description_chatanimation=Если эта опция включена, сообщения в чате будут появляться с плавной анимацией.
description_clearchatonjoin=В новых версиях Minecraft история чата очищается после каждого переподключения к серверу. Эту функцию можно выключить здесь.
description_showmoduleeditorshortcut=Добавляет в чат Minecraft ярлык для быстрого доступа к редактору интерфейса.

# PvP
description_speedfov=Предотвращает изменение поля зрения с эффектом скорости.
description_swapbow=Переключает используемую руку под лук.

# Menu Gui
description_guibackground=Включает/Выключает затемнение фона при открытии меню.
description_directconnectinfo=Отображает статус сервера и текущий онлайн в окне подключения по адресу.
description_confirmdisconnect=Чтобы отключиться, понадобится дважды нажать кнопку отключения.
description_quickplay=Позволяет быстро подключаться к серверу, на котором вы играли в последний раз.
description_publicserverlist=Показывает самые популярные серверы Minecraft в ранжированном списке.
description_multiplayeringame=Позволяет переключаться с одного сервера на другой через меню ESC.
description_borderlesswindow=Позволяет переключаться между программами, не выходя из полноэкранного режима.
description_betterskincustomization=Простое управление вашим скином.
description_serverlistliveview=Автообновление информации о серверах.
description_serverlistliveviewinterval=Интервал обновления списка серверов в секундах.
description_bettershaderselection=Улучшенный выбор шейдеров в Super Secret Settings.
description_custominventoryscale=Установите масштаб инвентаря, который не будет зависеть от настроек масштаба Minecraft.
description_tabicons=Отображает иконки на вкладках меню.
description_labymodsettingsintabs=Добавляет настройки LabyMod, настройки интерфейса и настройки дополнений во вкладки, делая их более доступными.
description_cleanwindowtitle=Сокращает длину заголовка окна.
description_fadeout=Если эта опция включена, загрузочный экран будет плавно переходить в главное меню с анимацией затухания.
description_darkmode=Если эта опция включена, загрузочный экран будет иметь тёмный фон. Если эта опция выключена, будет использоваться стандартный красный фон.
description_serverbanner=Сервер может отображать собственный баннер над списком игроков.

# Additional
description_showmyname=Отображает ваше имя Minecraft над вашей головой.
description_showbossbar=Отображает боссбар.
description_showsaturation=Отображает насыщение на шкале голода.
description_lefthand=Левая рука становится ведущей.
description_signsearch=Позволяет фильтровать тексты на табличках и быстро находить то, что вам нужно.
description_discordrichpresence=Если эта опция включена, информация о вашей игре (IP, логотип сервера и режим игры) будет отображаться в вашем профиле Discord. Также через Discord пользователи смогут присоединяться к вам или к вашей группе, если это поддерживает сервер.
description_discordallowjoining=Пользователи смогут отправлять вам приглашение в группу через Discord, если сервер поддерживает это.
description_discordallowspectating=Пользователи смогут подключаться к вам через Discord, если сервер поддерживает это.
description_discordshowipaddress=Если эта опция включена, в вашем профиле Discord будет отображаться IP-адрес сервера, на котором вы сейчас находитесь.
description_discordshowachievements=Когда вы получаете запрос на присоединение через Discord, он будет отображаться как достижение в правом верхнем углу.
description_tags=Нажмите на шестерёнку, чтобы изменить отображаемые имена у других игроков. Имя будет изменяться над головой у игрока, в списке игроков и в чате.
description_fastboot=Если эта опция включена, Minecraft будет запускаться сразу, минуя загрузочный экран. Ресурсы будут загружаться в фоне, поэтому в главном меню в течение 5 секунд после запуска могут наблюдаться небольшие подтормаживания. Это экспериментальная функция и на данный момент не рекомендуется к использованию.
description_marker=Если эта опция включена, то вы сможете видеть маркеры, установленные вашими друзьями LabyMod. Эти маркеры могут указывать на блок или сущность.

# Keys
description_keymoduleeditor=Открывает редактор интерфейса при помощи указанной клавиши.
description_keyemote=Пока вы удерживаете эту клавишу, будет отображаться меню эмоций. Когда вы отпустите клавишу, выбранная эмоция будет воспроизведена.
description_keyplayermenu=Вы можете указать любую клавишу на вашей клавиатуре для открытия меню игрока, если не хотите использовать колёсико мыши.
description_keyaddons=Открывает меню дополнений при помощи указанной клавиши.
description_keytogglehitbox=Альтернативная клавиша для включения/выключения видимости хитбоксов.
description_keystickermenu=Пока вы удерживаете эту клавишу, будет отображаться меню стикеров. Когда вы отпустите клавишу, выбранный стикер будет использован.
description_keymarker=При нажатии этой клавиши точка или сущность, на которую вы смотрите, будет помечена маркером.

# Zoom (Hotkey)
description_keyzoom=Установите клавишу для приближения камеры.
description_zoomtransition=Выберите тип перехода при приближении камеры.
description_zoomholdkey=Если эта опция включена, то приближение будет активным до тех пор, пока вы удерживаете клавишу.
description_zoomcinematic=Если эта опция включена, то при приближении камера будет переключаться в кинематографический режим.
description_zoomdivisor=Регулирует дальность приближения. Чем больше значение, тем значительнее приближение.
description_zoomsmoothmultiplier=Длительность перехода при приближении.

# Cosmetics & Emotes
description_cosmetics=Включает/Выключает косметику LabyMod.
description_emotes=Включает/Выключает эмоции LabyMod. Если эта опция выключена, эмоции не будут воспроизводиться!
description_stickers=Включает/Выключает стикеры LabyMod. Если эта опция выключена, стикеры не будут отображаться!
description_cosmeticshideindistance=Например, если у игрока несколько пар крыльев, то только одна из них будет отображаться на определённой дистанции, за счёт чего повысится производительность.
description_cosmeticscustomtextures=Включает/Выключает косметику с пользовательскими текстурами, например накидки.
description_capepriority=Выберите, хотите ли вы видеть накидки LabyMod, плащи OptiFine или оригинальные плащи у игроков.
description_capeoriginalparticles=Оригинальные плащи от Mojang, такие как плащи Minecon, будут осыпаться частицами.

# Fast Boot
fastboot_resource_loading_title=Быстрый запуск
fastboot_resource_loading_message=Minecraft всё ещё загружает ресурсы. Попробуйте через несколько секунд!
