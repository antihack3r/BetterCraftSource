description_sendanonymousstatistics=Envíe estadísticas anónimas como el nombre de su tarjeta gráfica, CPU, resolución del monitor y su versión de Java a LabyMod para mejorar el rendimiento de las próximas actualizaciones.

# Information
description_tabping=Muestra el ping exacto en el tabulador en lugar de barras.
description_tabping_colored=El color del ping cambia dependiendo de la latencia.
description_notifypermissionchanges=Muestra las configuraciones permitidas del servidor que estas entrando.
description_revealfamiliarusers=El Icono de LabyMod al lado del jugador en la barra muestra si el jugador esta usando LabyMod. El icono &3azul&r significa que es un jugador normal de LabyMod, el &eamarillo&r es un jugador LabyMod+, el &averde&r es un traductor de LabyMod y el &crojo&r es para el Staff de LabyMod.
description_revealfamiliaruserspercentage=Muestra el porcentaje de usuarios actuales de LabyMod en el servidor en la esquina superior derecha de la lista de jugadores.
description_outofmemorywarning=Cuando el uso de la memoria alcance su límite, aparecerá un mensaje para aumentar la memoria máxima.

# Animations & PvP
description_classicpvp=Trae de vuelta el comportamiento PvP de las anteriores versiones 1.7/1.8 a la nueva versión
description_playeranimation=Controla si las animaciones del jugador se utilizan desde la última versión o desde la 1.7. Las animaciones afectadas incluyen la animación de correr, las animaciones de daño de los corazones y armaduras, entre otras.
description_itemanimation=Cambia la forma en que se mantienen los items en la perspectiva de primera persona
description_oldrange=Al igual que en la versión 1.8, los hitboxes de los enemigos se incrementan en 1/10 de un bloque en todas las direcciones. Esto permite que los enemigos sean golpeados desde un rango mayor y con una mayor precisión de golpe. Por lo tanto, los jugadores con la versión 1.8 ya no tienen ventaja en PvP sobre los jugadores con la versión 1.16.5. La función está deshabilitada de forma predeterminada y solo pueden habilitarla los servidores.
description_olddamage=Al golpear a un jugador con la animación 1.7, el jugador y su armadura se volverán roja. Con la animación 1.8, solamente el jugador se volverá rojo, no la armadura.
description_oldtablist=La Tablist de la versión 1.8 contiene más información que la Tablist 1.7, por ejemplo las cabezas de jugadores.
description_oldhearts=Si recibes daño con las animaciones 1.8 habilitadas, los corazones en la barra de corazones parpadearan. Con las animaciones 1.7, los corazones no parpadearan.
description_oldsword=En las nuevas versiones de Minecraft necesitas un escudo para bloquear. Si tienes un escudo en tu segunda mano o el servidor usa la versión 1.8 con ViaVersion, se usa la clásica animación de bloqueo con la espada. Entonces, el escudo quedará oculto.
description_oldfishing=Cambia la posición de la caña de pescar en la vista de primera persona. 
description_oldbow=Cambia la posición del arco en la vista de primera persona.
description_oldinventory=Al usar las animaciones 1.7, los efectos de pociones no influenciaran la posición de su inventario.
description_oldhitbox=Si usas las animaciones 1.8, va a haber una línea roja adicional mostrando la posición de los ojos del jugador cuando los hitbox son habilitados.
description_oldsneaking=La animación de agacharse en la 1.7 es mas fluida que la animación 1.8.
description_oldblockhit=¡Devuelve la animación 1.7 del Blockhit!. Cuando presionas los botes de izquierda y derecha del ratón al mismo tiempo, puedes golpear mientras bloqueas.
description_oldfood=La animación en 1.7 al comer/beber difiere de la animación en 1.8.
description_olditemswitch=Si cambia entre dos elementos idénticos en la barra de acceso rápido en 1.7, aparece una animación que no está disponible en 1.8. En 1.8 el arco cae un poco después de cada segundo disparo. Este error no existe en 1.7.
description_olditemhold=Cambia la posición de todos los items en la perspectiva de primera persona.
description_oldwalking=Tu cuerpo mantiene la rotación mientras caminas hacia atrás. Desde la 1.12 siempre ira recto al caminar hacia atrás. 
description_oldheadrotation=Cambia entre la rotación suave de la cabeza de la nueva versión y la rotación de la cabeza de las versiones anteriores
description_oldslowdown=Te detienes más rápido cuando comienzas a bloquear en la versión de Minecraft 1.8.
description_oldinventorycontainer=Cuando esta función está activa, la versión 1.8 de diseño de inventario es usada. La ranura para la segunda mano y el botón para las recetas de elaboración desaparecen y la cuadrícula de elaboración se mueve ligeramente.

# Bugfixes
description_improvedlavafixedghostblocks=Corrige un error que hace que la lava se vuelva invisible cuando se coloca / elimina.
description_improvedlavanolight=Desactiva la luminancia de la lava para evitar las caídas de cuadros al colocarla o quitarla.
description_refillfix=Corrige un error que hace que las sopas vuelvan al inventario después de ser elaboradas y movidas a la barra de acceso rápido
description_crosshairsync=Corrige un error que causa que el movimiento del retículo se retrase en 1.8.
description_oldblockbuild=Al presionar el botón izquierdo del ratón mientras usas un item hará que golpees y uses el item al mismo tiempo si la animación 1.7 está activada.
description_particlefix=Soluciona un error que solo obtienes partículas si realmente haces daño a tu oponente.
description_fastworldloading=Si esta opción está activada, los mundos cargaran más rápido. Esta opción también se conoce como "respawncode".

# Performance
description_afecenabled=Normalmente, el cliente calcula qué entidades renderizar según la dirección en la que mira el jugador. Usando esta implementación alternativa, el cliente verifica en un intervalo configurable si una entidad debe ser renderizada dependiendo de si el jugador es realmente visible en la cámara y no está escondido detrás de un bloque.
description_afecdistancedetection=El intervalo de la verificación de visibilidad se ajustará automáticamente si la entidad está más lejos. Tu rendimiento mejorará pero tardará medio segundo en aparecer en tu pantalla una entidad que está lejos.
description_afechideentitynames=Oculte los nombres de la entidades si una entidad no es visible para el jugador porque está detrás de un bloque o fuera de la vista.
description_afecentityinterval=El intervalo de la comprobación de visibilidad de una entidad. Si el intervalo es muy bajo, las entidades aparecerán casi de inmediato en tu pantalla, pero el rendimiento se verá afectado por eso. Si el intervalo es muy alto, una entidad puede tardar hasta X milisegundos en aparecer en tu pantalla pero también aumentará mucho tu rendimiento.
description_afecplayers=Si esta opción está desactivada, solo se verán afectadas entidades como mobs/monstruos, soporte de armaduras, marcos o items caídos. Habilita esta opción para ocultar a los jugadores atrás de los bloques también.
description_afechideplayernames=Los jugadores serán invisibles para ti detrás de una pared pero en cambio el rendimiento mejorará.
description_afecplayerinterval=Intervalo de actualización adicional para los jugadores.
description_entityculling=Por lo general, el cliente renderiza todos los lados de una entidad, por lo que si lo miras, la parte trasera sigue ahí incluso si no puedes verla.  Si habilitas esta configuración, todas las partes traseras serán invisibles y mejorarán tu rendimiento.  Si esta función está habilitada, no podrás ver una entidad desde adentro y en su lugar desaparecerá.

# CCP
description_chunkcaching=Guarda las regiones ya cargadas así el mundo no tendrá que volver a cargarlas. 
description_chunkcachingstoreinfile=Si esta opción es activada, las regiones cargadas se guardarán en tu computadora y serán reutilizadas en el próximo inicio.  
description_chunkcachingsize=Determina el tamaño máximo en megabytes que el caché de los chunks puede usar en la computadora. 

# Minecraft Chat
description_autotext=Enlace los mensajes a una determinada tecla y envíe los mensajes presionando la tecla que seleccionó.
description_namehistory=Vea los nombres anteriores de un jugador al ingresar su nombre actual.
description_hovernamehistory=Mira los nombres anteriores de un jugador al pasar el cursor sobre su nombre en el chat de Minecraft.\n
description_chatsymbols=Agrega una variedad de símbolos adicionales y códigos de formato al chat.
description_chatfilter=Filtra palabras especiales del chat y las resalta con un color o sonido. 
description_chatshortcuts=Con esta función puedes reemplazar palabras en el chat de Minecraft con otras palabras, permitiéndote escribir palabras en una forma más corta.
description_playermenu=Al hacer clic en un jugador con la rueda del ratón un menú de funciones aparece. Tú y el servidor pueden agregar más funciones a este menú. 
description_playermenueditor=Con esta opción puedes agregar o editar entradas en el menú de jugador. El editor aparece en la esquina inferior derecha del chat de Minecraft.
description_playermenuanimation=Puedes activar o desactivar la animación de este menú.
description_fastchat=Remueve el fondo oscuro de los mensajes del chat.
description_chatlinelimit=El número de mensajes que se van a guardar. El tamaño estándar del chat de Minecraft es exactamente 100 mensajes.
description_chatscrollspeed=La velocidad de desplazamiento en el chat de Minecraft. La velocidad por defecto es 7.
description_secondchatwidth=El ancho del chat secundario
description_secondchatheight=La altura del chat secundario
description_chatpositionright=Cambia la posición del chat a la derecha.
description_scalablechat=Si esta opción está activada, el tamaño del chat de Minecraft puede ser modificado con el mouse en el borde del chat y moverlo con el botón central del mouse.
description_chatanimation=Si esta función está habilitada, los mensajes en el chat se mueven suavemente con una animación.
description_clearchatonjoin=En Minecraft 1.12, el historial de chat se borra después de unirse a un servidor. Esta función se puede deshabilitar aquí.
description_showmoduleeditorshortcut=Añade un atajo al chat de Minecraft para acceder fácilmente al editor de módulos.

# PvP
description_speedfov=Los efectos de velocidad ya no cambian el campo de visión.
description_swapbow=Tu arco se sostiene con la mano opuesta.\n

# Menu Gui
description_guibackground=Activa/Desactiva el fondo oscuro al abrir un menú.
description_directconnectinfo=Muestra el estado del servidor y los jugadores en línea en la ventana de conexión directa.
description_confirmdisconnect=Necesitas confirmar la desconexión presionando dos veces el botón de desconectar.
description_quickplay=Únete rápidamente al servidor que agregaste en el menú de conexión directa.
description_publicserverlist=Muestra los servidores de Minecraft más populares en una lista clasificada.
description_multiplayeringame=Cambie directamente de un servidor a otro a través del menú ESC.
description_borderlesswindow=Cambia entre tus programas sin salir del modo de pantalla completa.
description_betterskincustomization=Fácil manejo de la personalización de tu Skin.
description_serverlistliveview=Actualización en vivo del estado del servidor y de los jugadores en línea.
description_serverlistliveviewinterval=Intervalo en segundos con que frecuencia la lista de servidores debe ser actualizada. 
description_bettershaderselection=Selección mejorada de los sombreadores Super Secret Settings
description_custominventoryscale=Ajuste una escala adicional para el inventario del jugador, independiente de la escala de Minecraft
description_tabicons=Mostrar iconos en los botones de la pestaña del menú
description_labymodsettingsintabs=Agregue la configuración de LabyMod, la configuración de la GUI y la configuración de los complementos a los botones de pestaña para hacerlos más accesibles.
description_cleanwindowtitle=Reduce la longitud del título de la ventana.
description_fadeout=Cuando esta función está activada, la pantalla se desvanece con una animación entre la pantalla de carga y el menú principal.
description_darkmode=Cuando esta función está activa, la pantalla de carga tendrá un fondo oscuro. Si la función está desactivada, se utiliza el fondo rojo predeterminado.
description_serverbanner=El servidor puede mostrar un banner personalizado encima de la lista de jugadores.

# Additional
description_showmyname=Muestra tu propio nombre de Minecraft sobre tu cabeza.\n
description_showbossbar=Muestra la barra del jefe.
description_showsaturation=Muestra la barra de saturación avanzada.
description_lefthand=Todos los ítems están en la mano izquierda.
description_signsearch=Filtra el texto de los signos para encontrar rápidamente lo que buscas.
description_discordrichpresence=Si esta función está activada, la información sobre el juego, como la IP del servidor, el logotipo del servidor y el modo de juego, será visible para todos en Discord. Si el servidor lo admite, los jugadores pueden unirse a tu grupo o ir hacia ti através de los controles de Discord.
description_discordallowjoining=Los usuarios pueden enviarte invitaciones de party a través de Discord si el servidor lo admite.
description_discordallowspectating=Los usuarios pueden ir hacia ti a través de Discord si el servidor lo admite. 
description_discordshowipaddress=Si esta función está activada, la dirección IP del servidor de minecraft en el que se encuentra actualmente se mostrará en Discord.
description_discordshowachievements=Si recibes una invitación de alguien para unirse a través de Discord, también se mostrará como un logro en la esquina superior derecha. 
description_tags=Haga clic en el engranaje de configuración para cambiar el nombre de visualización de otros jugadores. El nombre cambiará por encima de la cabeza, en la lista de pestañas y en el chat.
description_fastboot=Con esta función, Minecraft se inicia directamente sin una barra de carga. Los recursos se cargan en segundo plano, por lo que puede haber pequeños retrasos en el menú principal durante los primeros 5 segundos. Esta función es una función experimental y aún no se recomienda.
description_marker=Con esta función, podrás ver un marcador colocado por tus amigos de LabyMod. Este marcador puede ser apuntado a un bloque o entidad.

# Keys
description_keymoduleeditor=Abra el editor de módulos con un botón.
description_keyemote=Mientras se presiona este botón, se muestra el menú de emoticones. Al soltar el botón en el emote respectivo, se reproducirá. 
description_keyplayermenu=Si no quieres abrir el menú de jugador con la rueda del ratón, puedes definir una tecla diferente en tu teclado aquí.
description_keyaddons=Abre directamente el menú del complemento usando una clave específica.
description_keytogglehitbox=Clave alternativa para alternar el hitbox visual
description_keystickermenu=Cuando esta tecla es presionada, el menú de pegatinas se mostrara. Cuando sueltes la pegatina que seleccionaste, esta se usará.
description_keymarker=Si presionas esta tecla, se colocará un marcador en la posición o entidad que estás mirando.

# Zoom (Hotkey)
description_keyzoom=Configure una tecla para hacer zoom con la cámara.
description_zoomtransition=Cambia la transición del zoom de la cámara. Puedes elegir entre diferentes modos.
description_zoomholdkey=Si esta función está activada, el zoom estará activo mientras se presione la tecla de zoom.
description_zoomcinematic=Si esta función está activada, la cámara entrará en modo de cinemática durante el zoom.
description_zoomdivisor=Esta configuración cambia la distancia del zoom. Cuanto mayor sea el número, más se acercará.
description_zoomsmoothmultiplier=La duración de la transición

# Cosmetics & Emotes
description_cosmetics=Activar/desactivar los cosméticos de LabyMod.
description_emotes=Activar/desactivar LabyMod Emotes. Si esta opción está desactivada, no se jugarán más emotes!
description_stickers=Activa/Desactiva las pegatinas de LabyMod. Si esta opción es desactivada, ¡no se mostrarán más pegatinas!. 
description_cosmeticshideindistance=Si un jugador tiene por ejemplo varias alas, solo una de ellas se mostrará a una cierta distancia para mejorar el rendimiento.
description_cosmeticscustomtextures=Activar/desactivar los cosméticos que tienen su propia textura, como las capas.
description_capepriority=Selecciona si quieres ver la capa de LabyMod, OptiFine o la capa original de un jugador.
description_capeoriginalparticles=Las capas originales de Mojang, como las capas de Minecon, se muestran de forma brillante.

# Fast Boot
fastboot_resource_loading_title=Arranque rápido
fastboot_resource_loading_message=Minecraft todavía está cargando recursos. ¡Vuelve a intentarlo en unos segundos!
