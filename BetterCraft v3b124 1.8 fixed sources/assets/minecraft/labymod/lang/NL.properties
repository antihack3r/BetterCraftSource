description_sendanonymousstatistics=Stuur anonieme statistieken zoals de naam van jouw grafische kaart, processor, beeldscherm resolutie en jouw Java versie naar LabyMod om de prestatie van toekomstige updates te verbeteren.

# Information
description_tabping=Laat de exacte ping zien in de plaats van staafjes op de tablist.
description_tabping_colored=De kleur van de ping verandert afhankelijk van de kwaliteit.
description_notifypermissionchanges=Laat zien welke instellingen de server toestaat als je de server bent aan het toetreden.
description_revealfamiliarusers=De LabyMod wolf naast het hoofd van de speler in de tabellijst laat zien of de speler momenteel online is met LabyMod. De &3blue&r wolf geeft een normale gebruiker van LabyMod aan, de &eyellow&r een LabyMod+ gebruiker, de &agreen&r een vertaler van LabyMod en de &cred&r is voor het staff team.
description_revealfamiliaruserspercentage=Toont het percentage van de huidige LabyMod gebruikers op de server in de rechterbovenhoek van de tablijst.
description_outofmemorywarning=Wanneer jouw geheugengebruik de limiet bereikt, verschijnt er een bericht om jouw maximaal geheugen te vergroten.

# Animations & PvP
description_classicpvp=Brengt het oude PvP-gedrag van versies 1.7/1.8 terug naar de nieuwe versie.
description_playeranimation=Bepaalt of speleranimaties van de nieuwste versie worden gebruikt of van versie 1.7. Beïnvloedde animaties zijn onder meer de loopanimatie, de schade-animaties van de harten en de pantser etc.
description_itemanimation=Verandert hoe items worden vastgehouden in het eerste persoonsperspectief.
description_oldrange=Vergelijkbaar met versie 1.8, worden de hitboxen van vijanden in alle richtingen vergroot met 1/10 van een blok. Hierdoor kunnen vijanden van een grotere afstand en met een grotere slagnauwkeurigheid worden geraakt. Daardoor hebben spelers met versie 1.8 niet langer een voordeel in PvP ten opzichte van spelers met versie 1.16.5. De functie is standaard uitgeschakeld en kan alleen worden ingeschakeld door servers.
description_olddamage=Wanneer je een speler slaagt met 1.7 animatie, zal de speler en zijn uitrusting rood worden. Met de 1.8 animatie, zal alleen de skin rood worden, de uitrusting niet.
description_oldtablist=De 1.8 tablist bevat meer informatie dan de 1.7 tablist, als voorbeeld het hoofd van een speler.
description_oldhearts=Neem je schade, dan zullen je hartjes flikkeren met de 1.8 animatie. De 1.7 animatie heeft dit flikkerend effect niet.
description_oldsword=In de nieuwe Minecraft versies heb je een schild nodig om af te blokken. Als je een schild in je tweede hand hebt of de server gebruikt versie 1.8 met ViaVersion, dan wordt de klassieke blokanimatie met het zwaard gebruikt. Het schild wordt dan verborgen.
description_oldfishing=Verandert de positie van de vishengel in het eerste perspectief.
description_oldbow=Verandert de positie van de boog in het eerste perspectief.
description_oldinventory=Wanneer je de 1.7 animatie gebruikt, zullen de effecten geen invloed meer hebben op de positie van jouw inventaris.
description_oldhitbox=Als je 1.8 animatie gebruikt, is er een extra rode lijn die de positie het oog van een speler laat zien als hitboxes is ingeschakeld.
description_oldsneaking=De 1.7 sluip animatie is vlotter dan de 1.8 animatie.
description_oldblockhit=Brengt de 1.7 blockhit animatie terug! Wanneer je de linker en rechter muistoets tegelijk indrukt, kan je slagen terwijl het te blokkeren.
description_oldfood=De 1.7 eet-/drinkanimatie verschilt van die in 1.8.
description_olditemswitch=Als je in 1.7 tussen twee identieke items in de hotbar wisselt, verschijnt er een animatie die niet beschikbaar is in 1.8. In 1.8 gaat de boog een beetje naar beneden na elke tweede opname. Deze bug bestaat niet in 1.7.
description_olditemhold=Verandert de positie van alle items in het eerste persoonsperspectief.
description_oldwalking=Je lichaam houdt de rotatie vast terwijl je achteruit loopt. Sinds 1.12 wordt het altijd recht.
description_oldheadrotation=Schakelt tussen de soepele hoofdrotatie van de nieuwe versie en de hoofdrotatie van de oude versies.
description_oldslowdown=Je stopt veel sneller wanneer je begint te blokken in Minecraft versie 1.8.
description_oldinventorycontainer=Als deze functie actief is, wordt de spelerinventaris lay-out van versie 1.8 gebruikt. De positie voor de tweede hand en de knop voor de knutselrecepten verdwijnen en het knutselrooster wordt iets verschoven.

# Bugfixes
description_improvedlavafixedghostblocks=De bug die lava onzichtbaar maakt na het nemen ervan is gerepareerd.
description_improvedlavanolight=Verwijderd het licht van de lava om te voorkomen dat het item valt na het plaatsen of het nemen van de lava.
description_refillfix=De bug waar je paddenstoelenstoofpot terug gaat van de hotbar naar je inventaris tijdens het bijvullen is gerepareerd.
description_crosshairsync=De crosshair delay bug in Minecraft versie 1.8 is gerepareerd. 
description_oldblockbuild=De linker muisknop indrukken tijdens het gebruiken van een item zal je slaan en het item tegelijkertijd gebruiken als de 1.7 animatie is ingeschakeld.
description_particlefix=Verhelpt een bug dat je alleen effecten krijgt als je echt je tegenstander verwond.
description_fastworldloading=Als deze optie actief is, worden werelden sneller geladen. Deze optie staat ook bekend als "respawncode".

# Performance
description_afecenabled=Normaal gezien berekent de client welke entities worden weergegeven, afhankelijk van de richting waarin de speler kijkt. Bij gebruik van deze alternatieve toepassing, controleert de client in een configureerbaar interval of een object moet worden weergegeven, afhankelijk van of de speler zich daadwerkelijk in het gezichtsveld bevindt of verborgen is achter een blok.
description_afecdistancedetection=Het interval van de zichtbaarheid controle zal automatisch aangepast worden als het object zich verder weg bevindt. De prestatie zal verbeteren, maar het zal een halve seconde langer duren om verder weg gelegen entities te laten verschijnen op je scherm.
description_afechideentitynames=Verberg namen van entities indien de entities niet zichtbaar zijn voor de speler omdat ze zich bevinden achter een block of uit het zicht.
description_afecentityinterval=Het interval waarmee een entity wordt gecontroleerd op zichtbaarheid. Als het interval erg klein is, zullen entities bijna onmiddellijk verschijnen op je scherm, maar de prestatie zal hier onder lijden. Als het interval erg hoog is, kan het tot X milliseconden duren om een entity op je scherm te laten verschijnen, maar dit zal wel de prestatie verbeteren.
description_afecplayers=Als deze optie is uitgeschakeld zullen alleen entities zoals mobs/monsters, harnashouders, schilderijen of neergelegde items beïnvloed worden. Schakel deze optie in om een speler ook achter een blok te verbergen.
description_afechideplayernames=Spelers zullen niet zichtbaar zijn voor je als ze achter een wand staan, wat de prestaties zal verbeteren.
description_afecplayerinterval=Extra update interval voor spelers.
description_entityculling=Normaal gesproken laadt de client elke zijde van een entity. Dus als je er naar kijkt, is de achterkant nog steeds daar, zelfs al kan je deze niet zien. Als je deze instelling inschakelt, zullen de achterkanten niet meer geladen worden, wat ervoor zorgt dat de prestatie verbetert. Als deze functie ingeschakeld is, kan je entities niet langs de binnenkant bekijken want dan zullen ze verdwijnen.

# CCP
description_chunkcaching=Slaat de geladen chunks op zodat de wereld niet opnieuw hoeft te worden geladen.
description_chunkcachingstoreinfile=Als deze optie actief is, worden de geladen chunks op jouw computer opgeslagen en bij de volgende start opnieuw gebruikt.
description_chunkcachingsize=Bepaalt de maximale grootte in megabytes die chunk caching op de computer kan gebruiken.

# Minecraft Chat
description_autotext=Bind berichten aan een bepaalde toets en verzend de berichten door op de toets te drukken die je hebt geselecteerd.
description_namehistory=Zie de vorige namen van een speler door hun huidige naam in te voeren.
description_hovernamehistory=Bekijk de vorige namen van een speler door in de Minecraft chat over hun naam te bewegen.
description_chatsymbols=Voegt extra symbolen en opmaak/kleurcodes toe in de Minecraft chat.
description_chatfilter=Filter speciale woorden uit een chatbericht en markeer ze met een kleur of geluid.
description_chatshortcuts=Met deze functie kun je woorden vervangen door andere woorden in de Minecraft chat. Je kunt het gebruiken als een soort korte vorm.
description_playermenu=Als je het muiswiel gebruikt om op andere spelers te klikken, verschijnt een menu. Jij en de Server kunnen meer functies toevoegen aan dit menu.
description_playermenueditor=Met deze optie kun je nieuwe items toevoegen aan het spelersmenu of ze bewerken. De editor verschijnt rechtsonder in de chat.
description_playermenuanimation=Je kunt de animatie of het menu in- en uitschakelen
description_fastchat=Verwijdert de donkere achtergrond van de chatberichten.
description_chatlinelimit=Het aantal chatberichten dat moet worden opgeslagen. De standaardgrootte van Minecraft chat bestaat precies uit 100 berichten.
description_chatscrollspeed=De scrolsnelheid in Minecraft chat. De standaardsnelheid is 7.
description_secondchatwidth=De breedte van de secundaire chat
description_secondchatheight=De hoogte van de secundaire chat
description_chatpositionright=Verandert je chatpositie naar de rechterkant van je scherm.
description_scalablechat=Als deze optie actief is, kan de grootte van de Minecraft chat met de muis aan de rand van de chat worden aangepast en met de middelste muisknop worden verplaatst.
description_chatanimation=Wanneer deze functie is ingeschakeld, bewegen de berichten in de chat soepel met een animatie.
description_clearchatonjoin=In Minecraft 1.12 wordt de chatgeschiedenis gewist na elke verbinding met een server. Deze functie kan hier worden uitgeschakeld.
description_showmoduleeditorshortcut=Voegt een snelkoppeling naar de Minecraft chat toe om gemakkelijk toegang te krijgen tot de module editor.

# PvP
description_speedfov=Snelheidseffecten veranderen je gezichtsveld (FOV) niet meer.
description_swapbow=Je boog wordt vastgehouden met de andere hand.

# Menu Gui
description_guibackground=Schakel de donkere achtergrond in / uit wanneer je een menu opent.
description_directconnectinfo=Toont de serverstatus en online spelers in het menu Direct verbinden.
description_confirmdisconnect=Je moet bevestigen dat de verbinding verbroken is door tweemaal op de Verbinding verbreken knop te drukken.
description_quickplay=Voeg rechtstreeks via het startmenu toe aan de server die je hebt ingevoerd in het Direcet Verbinding menu.
description_publicserverlist=Toont de meest populaire Minecraft servers in een gerangschikte lijst.
description_multiplayeringame=Schakel rechtstreeks via het ESC menu van de ene server naar de andere.
description_borderlesswindow=Schakel tussen jouw programma's zonder de volledige schermmodus te verlaten.
description_betterskincustomization=Eenvoudig beheer van jouw Skin Aanpassing.
description_serverlistliveview=Live update van de serverstatus en online spelers.
description_serverlistliveviewinterval=Het interval in seconden hoe vaak de serverlijst moet worden bijgewerkt.
description_bettershaderselection=Verbeterde selectie van de Super Secret Settings shaders
description_custominventoryscale=Zet een aangepaste grote voor de inventaris van de speler, in de plaats van de standaard Minecraft grote
description_tabicons=Toon icoontjes in de menutabknoppen
description_labymodsettingsintabs=Voeg de LabyMod instellingen, GUI instellingen en addon instellingen toe aan het tabblad om ze toegankelijker te maken.
description_cleanwindowtitle=Verkleint de lengte van de venstertitel.
description_fadeout=Wanneer deze functie is geactiveerd, vervaagt het scherm met een animatie tussen het laadscherm en het hoofdmenu.
description_darkmode=Als deze functie actief is, heeft het laadscherm een ​​donkere achtergrond. Als de functie is uitgeschakeld, wordt de standaard rode achtergrond gebruikt.
description_serverbanner=De server kan een aangepaste bannerafbeelding boven de tablist weergeven.

# Additional
description_showmyname=Toont je eigen Minecraft naam boven je hoofd.
description_showbossbar=Geeft de boss bar weer.
description_showsaturation=Geeft de geavanceerde verzadigingsbalk weer.
description_lefthand=Alle items worden weergegeven in de linkerhand.
description_signsearch=Filter teksten op borden om snel te vinden wat je zoekt.
description_discordrichpresence=Als deze functie is ingeschakeld, wordt informatie over het spel, zoals server-IP, serverlogo en gamemodus, zichtbaar voor iedereen in Discord. Als de server dit ondersteunt, kunnen gebruikers lid worden van jouw party of naar jou springen via de besturingselementen van Discord.
description_discordallowjoining=Gebruikers kunnen je een uitnodiging sturen via Discord als de server dit ondersteunt.
description_discordallowspectating=Gebruikers kunnen via Discord naar jou toe springen als de server dit ondersteunt.
description_discordshowipaddress=Als deze functie is ingeschakeld, wordt het IP-adres van de Minecraft server waar je zich momenteel bevindt weergegeven in Discord.
description_discordshowachievements=Als je een join aanvraag ontvangt via Discord, wordt dit ook weergegeven als een vooruitgang in de rechterbovenhoek.
description_tags=Klik op het instellingen tandwiel om de display naam van andere spelers te wijzigen. De naam verandert boven het hoofd, in de tablijst en in de chat.
description_fastboot=Met deze functie start Minecraft  zonder laadbalk. De bronnen worden op de achtergrond geladen, dus er kunnen de eerste 5 seconden kleine vertragingen zijn in het hoofdmenu. Deze functie is een experimentele functie en wordt nog niet aanbevolen.
description_marker=Met deze functie kan je markeringen zien die door jouw LabyMod vrienden zijn geplaatst. Deze marker kan op een blok of entiteit worden gericht.

# Keys
description_keymoduleeditor=Open de module bewerker direct met een opgegeven toets.
description_keyemote=Zolang op deze knop wordt gedrukt, wordt het emote menu weergegeven. Door de knop op de betreffende emote los te laten wordt het afgespeeld.
description_keyplayermenu=Waneer je het player menu niet met je muiswiel wilt openen, kun je hier een andere toets kiezen.
description_keyaddons=Open het addon menu direct met een specifieke toets.
description_keytogglehitbox=Alternatieve toets waarmee je de visual hitbox kunt toggelen
description_keystickermenu=Terwijl deze toets wordt ingedrukt, wordt het stickermenu weergegeven. Na het loslaten van de sticker wordt de betreffende \nsticker gebruikt.
description_keymarker=Als je op deze toets drukt, zal er een marker worden geplaatst op de positie of entiteit waar je naar kijkt.

# Zoom (Hotkey)
description_keyzoom=Kies een toets om te zoomen met de camera.
description_zoomtransition=Wijzig de overgang van de camera zoom. Je kunt uit verschillende modi kiezen.
description_zoomholdkey=Wanneer deze functie is geactiveerd, is de zoom actief zolang de zoom toets wordt gedrukt.
description_zoomcinematic=Is deze functie geactiveerd, dan schakelt de camera tijdens het zoomen over naar de filmische modus.
description_zoomdivisor=De instelling verandert de afstand van de zoom. Hoe groter het nummer, hoe groter de zoom afstand.
description_zoomsmoothmultiplier=De duur van de overgang

# Cosmetics & Emotes
description_cosmetics=LabyMod cosmetics inschakelen / uitschakelen.
description_emotes=LabyMod emotes inschakelen/uitschakelen. Als deze optie is uitgeschakeld, worden er geen emotes meer afgespeeld!
description_stickers=LabyMod stickers in-/uitschakelen. Als deze optie is uitgeschakeld, wordt er geen sticker meer getoond!
description_cosmeticshideindistance=Als een speler bijvoorbeeld meerdere vleugels heeft, zal er op een bepaalde afstand slechts één worden weergegeven om de prestatie te verbeteren.
description_cosmeticscustomtextures=Schakel cosmetica in/uit die hun eigen textuur hebben, zoals capes.
description_capepriority=Wijzig wat je wilt zien de LabyMod, OptiFine of oorspronkelijke capes van een speler.
description_capeoriginalparticles=Oorspronkelijke capes van Mojang, zoals MineCon Capes, worden weergegeven met effecten

# Fast Boot
fastboot_resource_loading_title=Snelle Opstart
fastboot_resource_loading_message=Minecraft is nog bezig met het laden van bronnen. Probeer het over een paar seconden opnieuw!
