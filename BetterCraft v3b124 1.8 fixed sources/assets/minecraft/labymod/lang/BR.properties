description_sendanonymousstatistics=Envie estatísticas anônimas como o nome da sua placa de vídeo, processador, resolução do monitor e sua versão do java para o LabyMod para melhorar a performance de atualizações futuras.

# Information
description_tabping=Exibe a latência em números em vez de barras.
description_tabping_colored=A cor varia de acordo com a latência atual.
description_notifypermissionchanges=Exibe quais configurações o servidor atual permite.
description_revealfamiliarusers=O lobo do LabyMod ao lado da cabeça de um jogador na lista mostra se está com o LabyMod online. O lobo &3azul&r indica um usuário comum do LabyMod, o &eamarelo&r indica um usuário do LabyMod+, o &averde&r indica um tradutor do LabyMod e o &cvermelho&r é para o staff.
description_revealfamiliaruserspercentage=Exibe a porcentagem de usuários do LabyMod no canto superior direito da lista de jogadores.
description_outofmemorywarning=Quando sua RAM atingir o limite, uma mensagem aparecerá para aumentar a quantidade de memória.

# Animations & PvP
description_classicpvp=Traz de volta a mecânica do PvP da 1.7/1.8 para as versões mais novas.
description_playeranimation=Controla se as animações do jogador utilizadas são da versão mais recente ou da 1.7. As animações afetadas são as de correr, de dano (corações e armadura), entre outras.
description_itemanimation=Altera como os itens são segurados na perspectiva de primeira pessoa.
description_oldrange=Semelhante à versão 1.8, as hitboxes dos inimigos são aumentadas em 1/10 de um bloco em todas as direções. Isto permite que os inimigos sejam atingidos num raio maior e com uma precisão maior. Assim, jogadores na versão 1.8 não têm mais vantagem em relação aos na 1.16.5. Esta função está desativada por padrão e apenas pode ser ativada pelos servidores.
description_olddamage=Ao atacar um jogador na versão 1.7, o jogador e armadura são destacados com a cor vermelha. Na animação da 1.8, apenas a skin destaca-se com o vermelho, a armadura não.
description_oldtablist=A lista da 1.8 é mais detalhada do que a da 1.7. Por exemplo, indica as cabeças dos jogadores.
description_oldhearts=Ao ser ferido, seus corações cintilam na animação da versão 1.8. Na animação da 1.7, os corações não cintilam.
description_oldsword=Nas novas versões do Minecraft você precisa de um escudo para bloquear ataques. Se você tiver um escudo na sua mão esquerda ou num servidor que use a 1.8 com o plugin ViaVersion, a animação clássica do bloqueio com a espada será utilizada e o escudo ficará escondido.
description_oldfishing=Muda a posição da vara de pesca no modo em primeira pessoa.
description_oldbow=Muda a posição do arco no modo em primeira pessoa.
description_oldinventory=Na animação da versão 1.7, efeitos de poções não mudam a posição do inventário.
description_oldhitbox=Na animação da versão 1.8, há um ponto vermelho que mostra a posição dos olhos do jogador ao exibir a caixa de colisão.
description_oldsneaking=A animação de agachamento da versão 1.7 é mais suave do que a animação da 1.8.
description_oldblockhit=A animação ao interagir/atacar blocos na versão 1.7 voltou! Ao pressionar os botões esquerdo e direito do mouse ao mesmo tempo, você pode atacar enquanto coloca blocos.
description_oldfood=A animação de comer ou beber da versão 1.7 é diferente na 1.8.
description_olditemswitch=Ao alternar entre dois itens semelhantes na barra rápida da versão 1.7, será exibida uma animação que não está presente na 1.8. Na 1.8, o arco abaixa levemente após atirar. Esse erro não está presente na 1.7.
description_olditemhold=Altera a posição de todos os itens na perspectiva de primeira pessoa.
description_oldwalking=Seu corpo mantém a rotação ao andar para atrás. A partir da 1.12, ele permanece reto.
description_oldheadrotation=Alterna entre a rotação suave da cabeça da nova versão e a rotação da cabeça de versões antigas.
description_oldslowdown=Você para mais rápido quando começa a bloquear na versão do Minecraft 1.8.
description_oldinventorycontainer=Quando esse recurso está ativado, o inventário do jogador da 1.8 é utilizado. O slot da segunda mão e o botão dos crafts desaparece e a bancada de trabalho pequena do inventário é deslocada.

# Bugfixes
description_improvedlavafixedghostblocks=Corrige um erro que torna a lava invisível após colocá-la ou removê-la.
description_improvedlavanolight=Desativa a luz emitida pela lava para reduzir a queda da taxa de quadros.
description_refillfix=Corrige um erro em que sopas voltam da barra rápida para o inventário durante o refil.
description_crosshairsync=Corrige um erro de atraso da mira na versão 1.8.
description_oldblockbuild=Pressionar o botão esquerdo do mouse ao usar um item permite usá-lo e atacar ao mesmo tempo, caso a animação da versão 1.7 esteja ativada.
description_particlefix=Corrige um erro em que partículas são exibidas apenas ao realmente ferir um jogador.
description_fastworldloading=Ao ativar, os mundos são carregados mais rapidamente. Essa opção é conhecida também como "respawncode".

# Performance
description_afecenabled=Normalmente, o cliente calcula quais entidades renderizar dependendo da direção que o jogador está olhando. Usando esta implementação alternativa, o cliente verifica em um intervalo configurável se uma entidade deve ser renderizada, dependendo se o jogador está realmente visível na câmera e não escondido atrás de um bloco.
description_afecdistancedetection=O intervalo da verificação de visibilidade se ajustará automaticamente se a entidade estiver mais distante. Seu desempenho vai melhorar, mas vai levar 0.5 segundo a mais para uma entidade que está longe aparecer na sua tela.
description_afechideentitynames=Oculte os nomes das entidades se uma entidade não estiver visível para o jogador porque está atrás de um bloco ou fora de vista. Os jogadores ficarão invisíveis para você atrás de uma parede, mas o desempenho irá melhorar.
description_afecentityinterval=O intervalo da verificação de visibilidade de uma entidade. Se o intervalo for muito baixo, as entidades aparecerão quase imediatamente na tela, mas o desempenho será prejudicado por isso. Se o intervalo for muito alto, pode levar até X milissegundos para que uma entidade apareça na tela, mas isso aumentará muito o seu desempenho.
description_afecplayers=Se essa opção estiver desativada, só entidades como mobs/monstros, suporte de armaduras, pinturas ou itens dropados serão afetados. Ative essa opção para esconder jogadores atrás de blocos também.
description_afechideplayernames=Jogadores ficarão invisíveis para você quando atrás de uma parede, mas o desempenho vai aumentar.
description_afecplayerinterval=Intervalo de atualização maior para jogadores.
description_entityculling=Geralmente o cliente renderiza todas as partes de uma entidade, assim sempre que você olha para uma, a sua parte de trás está lá mesmo que você não veja. Se ativar esta configuração, a parte de trás estará invisível e melhorará o seu desempenho. Se esta função estiver ativada, você não vai poder ver uma entidade por dentro e em vez disso irá desaparecer.

# CCP
description_chunkcaching=Os chunks são salvos para que não seja necessário recarregar o mundo ao entrar nele.
description_chunkcachingstoreinfile=Ao ativar, os chunks carregados serão salvos no computador e reutilizados na próxima vez.
description_chunkcachingsize=Define o tamanho máximo, em megabytes, que a memória de chunks pode usar no computador.

