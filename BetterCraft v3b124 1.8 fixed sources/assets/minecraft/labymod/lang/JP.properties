# Animations & PvP
description_classicpvp=Brings back the legacy PvP behavior of versions 1.7/1.8 to the new version.
description_playeranimation=Controls whether player animations are used from the latest version or from 1.7. Affected animations include the running animation, the damage animations of the hearts and armor, among others.
description_itemanimation=Changes how items are held in the first-person perspective.
description_oldrange=Similar to version 1.8, the hitboxes of enemies are increased by 1/10 of a block in all directions. This allows enemies to be hit from a greater range and with increased hit accuracy. Therefore, players with version 1.8 no longer have an advantage in PvP over players with version 1.16.5. The feature is disabled by default and can only be enabled by servers.
description_olddamage=1.7のアニメーションでプレイヤーにダメージを与えると、プレイヤーと防具の両方が赤く光ります。1.8のアニメーションを使用している場合、プレイヤーのみが赤く光ります。
description_oldtablist=1.8のタブリストは、プレーヤーの頭など、1.7のタブリストよりも多くのプレーヤーに関する情報を提供します。
description_oldhearts=1.8アニメーションを有効にすると、ダメージを受けるたびに体力バーのハートが点滅します。 1.7アニメーションでは、ハートがちらつきません。
description_oldsword=In the new Minecraft versions you need a shield to block. If you have a shield in your second hand or the server uses version 1.8 with ViaVersion, the classic block animation with the sword is used. The shield will then be hidden.
description_oldfishing=一人称視点での釣り竿の位置を変更します
description_oldbow=一人称視点での弓の位置を変更します。
description_oldinventory=1.7のアニメーションを使用する場合、ポーションの効果の有無がインベントリの表示位置に影響しなくなります。
description_oldhitbox=1.8アニメーションを使用すると、ヒットボックスが有効になっているときにプレイヤーの目の位置を示す赤い線が追加されます。
description_oldsneaking=1.7のスニーキングアニメーションは、1.8のアニメーションよりもスムーズです。
description_oldblockhit=1.7のガード切りのアニメーションを復活させます！左右のマウスボタンを同時に居クリックすると、ガードしながら攻撃を当てることができます。
description_oldfood=1.7の食事中・飲む時のアニメーションは、1.8のものと異なります。
description_olditemswitch=1.7で2つの同一のアイテムを持ち替えるときにアニメーションが表示されますが、1.8では表示されません。1.8では、弓を撃つと2回おきに持つ位置が下がるバグが存在します。1.7には存在しません。
description_olditemhold=Changes the position of all items in the first person perspective.
description_oldwalking=体は後方に歩いている間回転を保つ。 1.12以来それは常にまっすぐになります。
description_oldheadrotation=Switches between the smooth head rotation of the new version and the head rotation from the old versions.
description_oldslowdown=You stop way faster when you start blocking in Minecraft version 1.8.
description_oldinventorycontainer=When this feature is active, the 1.8 player inventory layout is used. The slot for the second hand and the button for the crafting recipes disappear and the crafting grid is moved slightly.

# Bugfixes
description_improvedlavafixedghostblocks=溶岩を設置・削除するときに透明になるバグを修正します。
description_improvedlavanolight=溶岩の輝度を無効にして、設置・削除時のフレームの落下を防ぎます。
description_refillfix=クラフトしたスープをホットバーに移動させたとき、スープがインベントリに戻るバグを修正します。
description_crosshairsync=1.8でクロスヘアの動きが遅延するバグを修正しました。
description_oldblockbuild=1.7のアニメーションを有効にすると、アイテムの使用中に左クリックしたときに、ブロックを壊しながらアイテムを使用することができます。
description_particlefix=実際にダメージを与えているのにも関わらず、パーティクルのみが出るバグを修正します。
description_fastworldloading=この設定が有効な場合、ワールドの読み込みが速くなります。この設定は「リスポーンコード」とも呼ばれています。

# Performance
description_afecenabled=通常、クライアントはプレイヤーの向いている方向に応じて、どのエンティティを描写するか決定します。この設定を有効にすることで、実際に画面に表示されているか (ブロックの後ろに隠れていないか) を指定した間隔でチェックしてから、エンティティの描写を決定するようになります。
description_afecdistancedetection=プレイヤーに対するエンティティの距離に応じて、表示チェックの間隔を自動で調整します。これにより、パフォーマンスは向上しますが、離れた場所のエンティティが描写されるまで、0.5秒ほどかかるようになります。
description_afechideentitynames=ブロックに隠れている、あるいは視界外のエンティティのネームタグを非表示にします。
description_afecentityinterval=エンティティが実際に画面に表示されるかチェックする間隔です。間隔が短ければ短いほど、エンティティが画面に表示されるまでの時間は短くなりますが、パフォーマンスは低下します。間隔が長ければ長いほど、エンティティが画面に表示されるまでの時間は長くなりますが、パフォーマンスが向上します。
description_afecplayers=この設定を無効にした場合、モブやモンスター、アーマースタンド、絵画やドロップアイテムなどのエンティティのみが影響を受けるようになります。ブロックの後ろに隠れているプレイヤーも非表示にしたい場合は、設定を有効にします。
description_afechideplayernames=壁の後ろに隠れているプレイヤーが表示されなくなりますが、パフォーマンスは向上します。
description_afecplayerinterval=プレイヤーに対する追加のアップデート間隔
description_entityculling=通常、クライアントはエンティティのすべての側面を描写します。そのため、自分の視点から見えなくても、エンティティの後面が描写されてしまいます。この設定を有効にすることで、エンティティの後面を描写しないようになるため、パフォーマンスが向上します。ですが、エンティティを内側から見ることはできなくなります。

