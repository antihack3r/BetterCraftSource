description_discordrichpresence=この機能を有効にすると、サーバーIP、サーバーロゴ、ゲームモードなどのゲームに関する情報がDiscordの全員に表示されます。 サーバーがサポートしている場合、ユーザーはパーティに参加するか、Discordコントロールを介してあなたにジャンプできます。
